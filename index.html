<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="La mejor pagina para conseguir tus cursos">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meeti</title>
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
	<!-- Css -->
	<link rel="stylesheet" href="build/css/app.css">
</head>

<body>
	<header class="header header-container">
		<a href="./index.html">
			<figure>
				<picture>
					<source srcset="./build/img/logo.avif" type="image/avif">
					<source srcset="./build/img/logo.webp" type="image/webp">
					<img src="./build/img/logo.png" alt="logo" loading="lazy" width="300" height="auto">
				</picture>
			</figure>
		</a>

		<nav class="navegacion">
			<a class="navegacion__link navegacion__link--select" href="#">Crear Grupo</a>
			<a class="navegacion__link" href="#">Iniciar Sesión</a>
			<a class="navegacion__link" href="#">Registrarse</a>
		</nav>
	</header>

	<section class="hero">
		<div class="hero__content hero-container">
			<h1 class="hero__titulo">Encuentra o crea un grupo para compartir lo que más te gusta</h1>
			<a href="#" class="hero__enlace">obtener una cuenta</a>
		</div>
	</section>

	<section class="busqueda">
		<div class="busqueda-container">
			<h2 class="busqueda__titulo">Busca un grupo en tu ciudad</h2>

			<form class="formulario">
				<select class="formulario__select" name="" id="">
					<option value="" selected disabled>-- Seleccione --</option>
					<option value="">Programación</option>
					<option value="">Diseño</option>
					<option value="">Negocios</option>
					<option value="">Moda</option>
					<option value="">Comida</option>
					<option value="">Fotografia</option>
					<option value="">Cine</option>
					<option value="">Libros</option>
				</select>

				<input class="formulario__input" type="text" placeholder="Nombre del evento">
				<input class="formulario__input" type="text" placeholder="Ciudad y País">
				<input class="formulario__submit" type="submit" value="Buscar">
			</form>
		</div>
	</section>
</body>

</html>
